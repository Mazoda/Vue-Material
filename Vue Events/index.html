<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <input type="number" v-model="number" class="iput-field" />
      <button @click="add">Add</button>
      <button @click="sub">Remove</button>
      <button @click="clear">clear</button>
      <!-- Dont use methods in curly brackets because they will get excuted
      everytime anything changes -->
      <p>Result: {{ counter }}</p>
      <input
        type="text"
        @keyup.enter="confirmedName"
        v-on:input="setName"
        placeholder="Press Enter"
      />
      <!-- confirmedNameS is only printed when pressing Enter key -->
      <p>Your Name is {{confirmedNameS}}</p>
    </section>
  </body>
</html>
